[package]
name = "bevy_ballistic"
version = "0.3.0"
edition = "2024"
readme = "README.md"
license = "MIT"
authors = ["extrawurst <mail@rusticorn.com>"]
repository = "https://github.com/rustunit/bevy_ballistic"
keywords = ["bevy", "gamedev", "math"]
description = "Simple Bevy math functions to calculate projectile launch angles to hit a specific target."

[dependencies]
bevy_math = "0.16.0"

[dev-dependencies]
avian3d = "0.3"
bevy = "0.16"
bevy_egui = "0.34"
bevy_firework = { git = "https://github.com/mbrea-c/bevy_firework.git", branch = "update_bevy_016" }
bevy_flycam = { git = "https://github.com/kristoff3r/bevy_flycam.git", rev = "7d738c7" }
